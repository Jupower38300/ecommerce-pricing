name: CI - Jest & SonarQube

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest
        run: |
          mkdir -p build/logs
          npm test -- \
            --coverage \
            --coverageReporters=lcov \
            --coverageDirectory=build/logs \
            --testResultsProcessor=jest-junit

      - name: Upload Jest reports
        uses: actions/upload-artifact@v4
        with:
          name: jest-reports
          path: build/logs/
          retention-days: 7

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Jest reports
        uses: actions/download-artifact@v4
        with:
          name: jest-reports
          path: build/logs

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=
            -Dsonar.projectName=ECommercePricing
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.testExecutionReportPaths=build/logs/junit.xml
            -Dsonar.javascript.lcov.reportPaths=build/logs/lcov.info
            -Dsonar.exclusions=node_modules/**,dist/**
